<!DOCTYPE HTML>
<html>
 <head>
  <title>One-core computation</title>
	<style type="text/css">
	#box {
	 	/* box */
	 	position:absolute;
	 	left:0px;
	 	top:300px;
	 	width:100px;
	 	background:red;
	 	border:1px solid #000;
	 	padding:5px;
	}
	</style>
	
  <script type="text/javascript">
	var box;

	function goRight() {
  		box.style.left = parseInt(box.style.left)+1+'px';
  		setTimeout(goRight,2); // call goRight in 200msec
	}

	function init() {
		var r = 1000;
		var c = 1000;
		var a = new Array(r);

		for (var i = 0; i < r; i++) {
		    a[i] = new Array(c);

		    for (var j = 0; j < c; j++) {
		        a[i][j] = "[" + i + "," + j + "]";
		    }
		}
		document.getElementById('result').textContent = a;
		
  		box = document.getElementById('box'); // get the "box" object
  		box.style.left = '0px'; // set its initial position to 0px
  		
		goRight(); // start animating to the right
	}
	
	window.onload = init;
  </script>
</head>
  <body>
	<h1>JavaScript animation web worker</h1>
	<h2>Recursive setTimeout-based animation w/ One-core computation web worker</h2>

	<select>
	  <option value="1">One</option>
	  <option value="2">Two</option>
	  <option value="3">Three</option>
	  <option value="4">Four</option>
	</select>
	
	<select>
	  <option value="1">One</option>
	  <option value="2">Two</option>
	  <option value="3">Three</option>
	  <option value="4">Four</option>
	</select>

	<p>2d array Output: <output id="result"></output></p>

	<div id="box">
 		I am a box.
	</div>
 </body>
</html>
